<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdiCEE Photo</title>
    <!-- Inclure jspdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <!-- Inclure leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Inclure html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        #map {
            width: 200%;
            height: 100%;
            margin-top: 10px;
        }
        #logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
        #photo {
            max-width: 200px;
            height: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div>
    <img id="logo" src="logo.png" alt="Logo OdiCEE Photo">    
    <h2>Application de Rapport Photo</h2>
</div>

<div>
    <button id="takePhotoBtn">Prendre une photo</button>
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
</div>
<table>
    <tr>
        <td>Photo</td>
        <td>Géolocalisation</td>
    </tr>
    <tr>
        <td><img id="photo" style="photo" /></td>
        <td><div id="map"><!-- Conteneur pour la carte --> </div></td>
    </tr>
</table>

<div>
    <button id="generatePdfBtn" disabled>Générer le PDF</button>
</div>
<div id="app-version">v. 21-18</div><br>
     <span id="appVersion"></span>
<script src="app.js"></script>
</body>
</html>
