<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdiCEE Photo v.13-55</title>
    <!-- Inclure jspdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <!-- Inclure leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Inclure html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 300px;
            margin-top: 10px;
        }
        #logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
        #photo {
            max-width: 200px;
            height: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<img id="logo" src="https://www.adeena.fr/wp-content/uploads/2024/01/Logo-ADEENA-233x44-sans-texte-150x38.png" alt="Logo Adeena">    
    
<h2>Application de Rapport Photo</h2>

<div>
    <button id="takePhotoBtn">Prendre une photo</button>
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
</div>
<table>
    <tr>
        <td>Photo</td>
        <td>Géolocalisation</td>
    </tr>
    <tr>
        <td><img id="photo" style="display: none; max-width: 100px; height: auto;" /></td>
        <td><div id="map"><!-- Conteneur pour la carte --> </div></td>
    </tr>
</table>

<div>
    <button id="generatePdfBtn" disabled>Générer le PDF</button>
</div>

<script src="app.js"></script>
</body>
</html>
